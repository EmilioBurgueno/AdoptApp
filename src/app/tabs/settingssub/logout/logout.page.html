<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col class="headTitle" size="12">
                <ion-text class="title">Logout</ion-text>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="headText" size="12">
                <ion-text>Salir de tu cuenta</ion-text>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-button color="danger" (click)="logout()" expand="block">Logout</ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
