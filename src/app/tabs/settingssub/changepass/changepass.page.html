<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title class="px-0" style="text-align: center; font-size: medium;">AdoptApp</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="goToFeed()">
                <ion-icon name="paw-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>

        <ion-row>
            <ion-col size="12">
                <h3 class="headText">Cambiar contraseña</h3>
            </ion-col>
        </ion-row>

        <form [formGroup]="editUserForm" *ngIf="editUserForm">
            <ion-row>
                <ion-col size="12">
                    <h5 class="headSubTitle">Ingresa tu contraseña actual</h5>
                    <ion-item class="password">
                        <ion-input formControlName="cPassword" placeholder="Contraseña Actual"
                            [type]="showCurrentPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <button (click)="onCurrentPasswordToggle()" fill="clear">
                            <ion-icon [name]="showCurrentPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </button>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <h5>Cambio de Email</h5>
                    <ion-item class="password">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input formControlName="email"></ion-input>
                    </ion-item>
                    <ion-button size="small" (click)="updateEmail()" expand="block">Cambiar Email</ion-button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <h5>Cambio de Contraseña</h5>
                    <ion-item class="password">
                        <ion-input formControlName="nPassword" placeholder="Nueva Contraseña"
                            [type]="showPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <button (click)="onPasswordToggle()" fill="clear">
                            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </button>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item class="password">
                        <ion-input formControlName="ncPassword" placeholder="Confirmar Nueva Contraseña"
                            [type]="showConfirmedPassword ? 'text' : 'password'" clearOnEdit="false"></ion-input>
                        <button (click)="onConfirmPasswordToggle()" ion-button clear small item-end icon-only>
                            <ion-icon [name]="showConfirmedPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
                        </button>
                    </ion-item>
                    <ion-button size="small" (click)="updatePassword()" expand="block">Cambiar Contraseña</ion-button>
                </ion-col>
            </ion-row>

            <ion-button (click)="goBack()" expand="block" fill="outline">Cancelar</ion-button>
        </form>

    </ion-grid>

</ion-content>
