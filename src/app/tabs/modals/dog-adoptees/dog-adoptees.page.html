<ion-header>
    <ion-toolbar>
        <ion-title>Solicitudes de Adopciones</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngFor="let adoptee of Adoptees">
        <div>
            <p>{{ adoptee?.id }}</p>
            <p>{{ adoptee?.name }}</p>
        </div>
    </div>


    <ion-list>
        <ion-item-sliding *ngFor="let adoptee of Adoptees">
            <ion-item>
                <ion-label>{{ adoptee.name }}</ion-label>
            </ion-item>
            <!-- <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteAdoptee(adoptee.id)">Delete</ion-item-option>
            </ion-item-options> -->
        </ion-item-sliding>
    </ion-list>

</ion-content>
