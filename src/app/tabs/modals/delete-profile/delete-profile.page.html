<ion-header>
  <ion-toolbar>
    <ion-title>Borrar cuenta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-container">
    <h2>¿Esta seguro de querer borrar tu cuenta?</h2>
    <p>Estamos tristes de verte ir, pero si quiere borrar tu cuenta, solo ingresa tu contraseña por última vez.</p>
  </div>

  <form (submit)="deleteAccount()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-input placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'" clearOnEdit="false" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
          <button (click)="onPasswordToggle()" ion-button clear small item-end icon-only>
            <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
           </button>
          <ion-button size="small" type="submit" expand="block">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
