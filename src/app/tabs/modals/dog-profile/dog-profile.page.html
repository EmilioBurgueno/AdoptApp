<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>Back</ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="deleteDog(dog?.id)">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>AdoptApp</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
    <ion-slides pager>
        <ion-slide>Fotos de perro</ion-slide>
    </ion-slides>
    <ion-buttons>
        <ion-button (click)="openModalEdit(dog?.id)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
    </ion-buttons>

    <ion-row>
        <ion-col>
            <ion-button (click)="toggleLike()" class="ion-no-padding ion-no-margin" fill="clear">
                <ion-icon *ngIf="!user?.favourites.includes(dog?.id)" slot="icon-only" name="heart-outline"></ion-icon>
                <ion-icon *ngIf="user?.favourites.includes(dog?.id)" slot="icon-only" name="heart" class="liked"></ion-icon>
            </ion-button>
            &nbsp;
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-button (click)="openModalContact()" class="ion-no-padding ion-no-margin" fill="clear">
                <ion-icon name="paw-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
    
    <ion-row>
        <ion-col>
            <h1>{{dog?.name}}</h1>
            <p>{{dog?.breed}}</p>
            <p>{{dog?.idPerrera}}</p>
        </ion-col>
    </ion-row>
    
</ion-grid>
</ion-content>

<ion-footer>
   
</ion-footer>
