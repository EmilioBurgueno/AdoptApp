<ion-header>
    <ion-toolbar>
        <ion-title>Editar perfil del perro </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="editDogForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Nombre</ion-label>
                        <ion-input formControlName="name"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Tamaño</ion-label>
                        <ion-select formControlName="size" placeholder="Selecciona el tamaño">
                            <ion-select-option value="CH">Chico</ion-select-option>
                            <ion-select-option value="MED">Mediano</ion-select-option>
                            <ion-select-option value="G">Grande</ion-select-option>
                            <ion-select-option value="XG">Extra Grande</ion-select-option>
                        </ion-select>

                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Edad (aprox.)</ion-label>
                        <ion-select formControlName="age" placeholder="Selecciona la edad">
                            <ion-select-option value="1 mes - 2 meses">1 - 2 (meses)</ion-select-option>
                            <ion-select-option value="2 meses - 6 meses">2 - 6 (meses)</ion-select-option>
                            <ion-select-option value="6 meses - 1 año">5 - 12 (meses)</ion-select-option>
                            <ion-select-option value="1 año - 2 años">1 - 2 (años)</ion-select-option>
                            <ion-select-option value="2 años - 5 años">2 -5 (años)</ion-select-option>
                            <ion-select-option value="Senior">Senior (5+ años)</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Descripción</ion-label>
                        <ion-textarea formControlName="description" placeholder="Escribe una breve descripcion (ie. presenta maltrato, alguna seña en particular)">
                        </ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>

            <b></b>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Collar</ion-label>
                        <ion-textarea formControlName="collar" placeholder="Informacion en collar (telefono, nombre de dueño , dirreccion, etc.">

                        </ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Status</ion-label>
                        <ion-select formControlName="status" placeholder="Selecciona el Status">
                            <ion-select-option value="Disponible">Disponible</ion-select-option>
                            <ion-select-option value="Hogar temporal">Hogar temporal</ion-select-option>
                            <ion-select-option value="Perdido">Perdido</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Foto de perfil</ion-label>
                        <ion-input formControlName="profilepic"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col size="12">
                    <ion-button color="primary" expand="block" fill="solid" (click)="updateDog()">Guardar Cambios</ion-button>
                </ion-col>
                <ion-col size="12">
                    <ion-button (click)="closeModal()" expand="block" fill="outline">Cancelar</ion-button>
                </ion-col>

            </ion-row>

        </ion-grid>
    </form>
</ion-content>
