<ion-header>
    <ion-toolbar>
        <ion-buttons slot="primary">
            <ion-button (click)="openModalCredentials(user?.id)">
                <ion-icon name="key-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Edita tu perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="editUserForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Nombre de Perrera</ion-label>
                        <ion-input formControlName="nameDogPound"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Dirección</ion-label>
                        <ion-input formControlName="address"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Número de contacto</ion-label>
                        <ion-input formControlName="phone"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
    <ion-button (click)="updateUser()" expand="block">Guardar cambios</ion-button>
    <ion-button fill="outline" (click)="closeModal()" expand="block">Cancelar</ion-button>

</ion-content>

<ion-footer>
    <ion-button color="danger" (click)="openModalDelete()" expand="block">Borrar Cuenta</ion-button>
</ion-footer>
