<ion-header>
    <ion-toolbar>
        <ion-title>Inicia Sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="header-container">
        <h1>AdoptApp</h1>
        <p>¡Entra ya para para comenzar tu búsqueda de un nuevo compañero!</p>
    </div>

    <form [formGroup]="logInForm">
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Correo Electrónico</ion-label>
                        <ion-input formControlName="email" placeholder="shaggyr@mystery.com"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="floating">Contraseña</ion-label>
                        <ion-input formControlName="password" type="password"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-button expand="block" fill="solid" color="primary" (click)="onSubmit()">Iniciar Sesión</ion-button>
                    </ion-item>
                    <ion-item>
                        <!-- Forgot Password  -->
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="goToSignUp()" expand="full" fill="none">¿Nuevo por aquí? ¡Crea una cuenta!</ion-button>
    </ion-toolbar>
</ion-footer>
